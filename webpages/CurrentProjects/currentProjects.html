<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>wecode.currentProjects()</title>
        <link rel="stylesheet" href="currentProjects.css" />

        <script defer src="/common/sidebar.js"></script>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="header">
            <div id="header-content">
                <!-- Insert Code Here for Logo -->
                <div id="header-text">WeCode</div>
            </div>
        </div>
        <div id="sidebar">
            <ul class="list-group">
                <li
                    class="list-group-item"
                    style="background-color: rgba(0, 0, 0, 0)"
                >
                    <button id="home-button" class="sidebar-button">
                        Home
                    </button>
                </li>
                <li
                    class="list-group-item"
                    style="background-color: rgba(0, 0, 0, 0)"
                >
                    <button id="create-project-button" class="sidebar-button">
                        Create Project
                    </button>
                </li>
            </ul>
        </div>
        <div id="content">
            <div id="primary-title">
                <h2 style="padding-top: 30px">Current Projects</h2>
                <p>View and manage your ongoing programming projects</p>

                <div class="search-container">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Search Projects"
                    />
                    <button id="search-button">Search</button>
                </div>
            </div>

            <div id="projects-container" style="padding-bottom: 50px"></div>
            <div id="community-container">
                <h5 style="padding-bottom: 30px">Community</h5>
                <div id="community-cards">
                    <div class="row-no-padding row">
                        <div
                            class="one-single-community-card"
                            style="max-width: 150px; height: 320px"
                        >
                            <div class="card w-100" style="width: 18rem">
                                <img
                                    class="card-img-top community-image"
                                    src="/Assets/images/demo.png"
                                    alt="Card image cap"
                                />
                                <div class="card-body">
                                    <p
                                        class="card-text"
                                        style="
                                            font-size: 12px;
                                            margin-bottom: 5px;
                                            padding-top: 5px;
                                        "
                                    >
                                        Who thought it would ever be this hard
                                        :\
                                    </p>
                                    <div class="community-user-details">
                                        <img
                                            src="/Assets/images/demo.png"
                                            alt=""
                                            style="
                                                width: 25px;
                                                padding-right: 5px;
                                                padding-top: 5px;
                                            "
                                        /><sub>USER 2</sub>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div
                            class="one-single-community-card"
                            style="max-width: 150px; max-height: 350px"
                        >
                            <div class="card w-100" style="width: 18rem">
                                <img
                                    class="card-img-top community-image"
                                    src="/Assets/images/demo-landscape.jpg"
                                    alt="Card image cap"
                                />
                                <div class="card-body">
                                    <p
                                        class="card-text"
                                        style="
                                            font-size: 12px;
                                            margin-bottom: 5px;
                                            padding-top: 5px;
                                        "
                                    >
                                        Finished the PROJECT!!!!!
                                    </p>
                                    <div class="community-user-details">
                                        <img
                                            src="/Assets/images/demo.png"
                                            alt=""
                                            style="
                                                width: 25px;
                                                padding-right: 5px;
                                                padding-top: 5px;
                                            "
                                        /><sub>USER 2</sub>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script defer type="module" src="currentProjects.js"></script>
        <script defer src="currentProjectsCJS.js"></script>
    </body>
</html>
