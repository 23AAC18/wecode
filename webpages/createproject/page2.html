<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WeCode</title>
        <script>
            "script.js";
        </script>
        <link rel="stylesheet" href="page2.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
    </head>
    <body>
      <div class="header">
        <div id="header-content">
            <!-- Insert Code Here for Logo -->
            <div id="header-text">WeCode</div>
        </div>
      </div>
      <div id="sidebar">
        <ul class="list-group">
            <li
                class="list-group-item"
                style="background-color: rgba(0, 0, 0, 0)"
            >
                Home
            </li>
            <li
                class="list-group-item"
                style="background-color: rgba(0, 0, 0, 0)"
            >
                Search
            </li>
            <li
                class="list-group-item"
                style="background-color: rgba(0, 0, 0, 0)"
            >
                New Project
            </li>
            <li
                class="list-group-item"
                style="background-color: rgba(0, 0, 0, 0)"
            >
                Current Projects
            </li>
        </ul>
      </div>
            <!-- Page content -->
          <div class="main">
            <div class="infobar-cp">
              <div class="create-button">
                  <button class="create-button-inner">Create New Project</button>
              </div>
            </div>
            <div class="project-details">
              <div class="center-info">
                <h1 class="project-name">Create New Project</h1>
                <p class="details-text">Fill in the details to create a new programming project</p>
              </div>
              <div class="project-creating-details">
                <div class="input-group">
                  <label for="project-name-input">Project Name:</label>
                  <input type="text" id="project-name-input" name="project-name-input" placeholder="Enter project name" required>
                </div>
                <div class="input-group-1">
                  <label for="project-description">Description:</label>
                  <input type="text" id="project-description" name="project-description" placeholder="Enter project description" required>
                </div>
                <div class="project-buttons">
                  <div class="create-button-2">
                    <button class="clear-button">Clear</button>
                    <button class="create-button-inner-2">Create</button>
                    
                  </div>
                </div>
              </div>
            
              </div>
              
            </div>
          </div>
    </body>
</html>
